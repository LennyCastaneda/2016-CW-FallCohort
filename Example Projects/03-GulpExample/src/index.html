<!DOCTYPE html>
<html lang="">
	<head>
		<title>Title Page</title>

		<!--inject:css-->
		<!--endinject-->
	</head>
	<body ng-app="app">
		<table>
			<thead>
				<tr>
					<th>Name</th>
					<th>Description</th>
					<th>Link</th>
				</tr>
			</thead>
			<tbody>
				<tr ng-repeat="spot in topspots">
					<td>{{spot.name}}</td>
					<td>{{spot.description}}</td>
					<td><a href="https://maps.google.com?q={{spot.location}}">View in Google Maps</a></td>
				</tr>
			</tbody>
		</table>

		<!--inject:js-->
		<script src="/src/app/app.module.js"></script>
		<script src="/src/app/home/home.controller.js"></script>
		<!--endinject-->
	</body>
</html>
