<!DOCTYPE html>
<html lang="" ng-app="app">

<head>
  <title>Top Spots</title>
  <!--bower:css-->
  <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.css" />
  <!--endbower-->
  <!--inject:css-->
  <link rel="stylesheet" href="css/app.css">
  <!--endinject-->
</head>

<body ng-controller="HomeController">
  <table>
    <thead>
      <tr>
        <th>Name</th>
        <th>Description</th>
        <th>Link</th>
      </tr>
    </thead>
    <tbody>
      <tr ng-repeat="spot in topspots">
        <td>{{spot.name}}</td>
        <td>{{spot.description}}</td>
        <td>
          <a href="https://maps.google.com?q={{spot.location[0]}},{{spot.location[1]}}">
						Go to Google Maps
					</a>
        </td>
      </tr>
    </tbody>
  </table>
  
  <!--bower:js-->
  <script src="bower_components/angular/angular.js"></script>
  <script src="bower_components/jquery/dist/jquery.js"></script>
  <script src="bower_components/bootstrap/dist/js/bootstrap.js"></script>
  <!--endbower-->
  <!--inject:js-->
  <script src="js/app.js"></script>
  <script src="js/home.controller.js"></script>
  <script src="js/topspots.factory.js"></script>
  <!--endinject-->
</body>

</html>
